<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Snobalz.io</title>
        
    <style type="text/css">

        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        
         
        body {
            
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            height: 100vh;
            width:100vw;
        }
        
        canvas {
            
            border: 0px solid black;
            box-sizing: border-box;
            display: none;
            letter-spacing: 1.2px;
        }

        #main-page {
          width:100%;
          height:100%;
            /* display: block; */
        }


        #entry-page {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
            text-align: center;
        }

        #title {

            font-size: 100px;
            color: #0a137f;
            text-shadow: 5px 5px 1px hsl(200, 50%, 50%);
            font-family: "Chewy", cursive;
            letter-spacing: 3px;
            display: inline-block;
            margin: 100 auto;
        }

        .button {
            width:  100px;
            height:  50px;
            background: transparent;
            border: 2px solid #a6ffcb;
            border-radius:  20px;
            color: #0a137f;
            font-family: "Chewy", cursive;
            font-size: 130%;
            transition: 1s;
            box-shadow: 0px 3px 0px white;
        }

        .button:hover {
            width:  100px;
            height:  50px;
            background: rgba(0, 0, 0, 0.1);
            transition: 1s;
            border: 2px solid #a6ffcb;
            border-radius:  20px;
            color: #0a137f;
            font-family: "Chewy", cursive;
            font-size: 130%;
            cursor: pointer;
            box-shadow: 0px 0px 0px white;
        }

        code {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 5px;
            color: white;
            font-size: 120%;
        }

        code > a {
            color: white;
        }

        input {
            border: 0px solid grey;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            color: #0a137f;
            font-family: "Open Sans", sans-serif;
            font-size: 120%;
            position: relative;
            bottom: 50px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 3px 0px rgba(255, 255, 255, 0.7);
            transition: 1s;
        }

        input:focus {
            box-shadow: 0px 0px 0px grey;
            transition: 1s;
        }

        #death-screen {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            height: 100%;
            text-align: center;
            margin: 0;
            position: fixed;
            
        }

        
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    
</head>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/10.5.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-database-compat.js"></script> -->
    <!-- <script defer src="/__/firebase/10.5.0/firebase-firestore-compat.js"></script> -->
    <script defer src="/__/firebase/10.5.0/firebase-functions-compat.js"></script>
    <!-- <script defer src="/__/firebase/10.5.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-performance-compat.js"></script> -->
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div id="main-page">
      <div id="entry-page">
          <h1 id="title">Snobalz.io</h1>
          <br>
          <input type="text" id="name"></input>
          <br>
          <button id="play" class="button">PLAY</button>
      </div>
      <code>&copy; Snobalz.io 2021 | <a href="https://alonesolutions.ca/">Daniel Martinez at Alone Solutions</a></code>
      </div>
  </div>
  <div id="death-screen">
      <h1 style="margin-top: 200px; display: inline-block;">You were downed</h1>
      <a href="/"><br>
      <button id="play"class="button" style="height: 65px; width: 120px; color:white;">PLAY AGAIN</button>
      </a>
  </div>
  <canvas id="canvas"></canvas>

  <script src="/game.js"></script>

  <script>
      var button = document.getElementById("play")

      var started = false;

  </script>
  
  </body>
</html>
